{% extends 'base.html' %}

{% block title %} Crypto Sim {% endblock %}



{% block content %}





<ul>
    {% for crypto in cryptos %}
    
    <li class='cryptos'>
        <a href="/cryptos/{{crypto.name}}"> Symbol : {{crypto.name}} </a>
            <ul>
                <li>Price : {{crypto.price}}</li>
                <li>Volume : {{crypto.volume}}</li> 
            </ul>
        
    </li>
    
    {% endfor %}
    
</ul>

{% endblock %}
